<div *ngIf="products">
  <div *ngFor="let p of products">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">{{ p.name }}</div>
        <div class="panel-body">
          <table>
            <tr>
              <td rowspan="8">
                <img
                  height="100"
                  src="{{
                    this.catalogueService.host + '/photoProduct/' + p.id
                  }}"
                />
              </td>
            </tr>
            <tr></tr>
            <tr>
              <td>{{ p.currentPrice | number: "0.2" }} Dh</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
